<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/login.css">
  <script src="./js/ajax.js"></script>
</head>
<body>
  <div class="cover"></div>
  <div class="container login-container">
    <h1 class="login-title">欢迎登录</h1>
    <div class="form login-form">
      <div class="form-item">
        <span class="form-item__label">用户名</span>
        <input class="input" type="text" name="username" placeholder="请输入用户名"/>
      </div>
      <div class="form-item">
        <span class="form-item__label">密　码</span>
        <input class="input" type="password" name="password" placeholder="请输入密码" />
      </div>
      <div class="form-item">
        <button class="button__primary login-button">登 录</button>
      </div>
      <div class="links">
        <a href="/register.html" class="link">注册新号</a>
      </div>
    </div>
  </div>
  <script src="./js/login.js"></script>
</body>
</html>
